<!DOCTYPE html>
<html>

<head>
    <title>語音智慧點餐系統</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="/eel.js"></script>   <!-- eel.js 這個是必需的  -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
    />
</head>
<body>

    <form method="POST">
        <h2 align="center">MENU</h2>
        
        <div class="container" class="menu">
            <div class="row row-cols-3">
                <!--chicken nuggets-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/chicken nuggets.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">雞塊 $30</h5>   
    
                </div>
                <!--cola-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/cola.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">可樂 cola $20</h5>   
                </div>
                <!--corn soup-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/corn soup.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">玉米濃湯 corn soup $30</h5>   
                </div>
                <!--french fries-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/french fries.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">薯條 french fries $35</h5>   
                </div>
                
                <!--fried checken-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/fried checken.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">炸雞 fried checken $100</h5>
                </div>
                <!--hamburger-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/hamburger.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">漢堡 hamburger $80</h5>   
                </div>
                <!--ice cream-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/ice cream.jpeg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">冰淇淋 ice cream $15</h5>
                </div>
                <!--salad-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/salad.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">沙拉 salad $35</h5>   
                </div>
                <!--tea-->
                <div class="col">
                    <div class="image" align="center">
                        <img src="pic/tea.jpg" 
                        class="img-thumbnail" alt="IMAGE: chicken nuggets is broken"/>
                    </div>
                    <h5 align="center">茶 tea $20</h5>   
                </div>
            </div>
        </div>
        <p id="recommendation" align = "center"></p>
        <div id="ordering" ></div>
        <p id="price" align="center"></p>
        <textarea name="note" id="note" class="form-control"></textarea>

        <br />
        
        </form>
  
        
    <div align="center">
        <!-- 將返回的值 設定在這個<p>內  -->
        <p id="state"></p>
        <button type="submit" onclick="btn_recommend()" class="btn btn-primary">顯示推薦餐點</button>
        <button type="submit" onclick="btn_record()" class="btn btn-primary">開始點餐</button>
        <button type="submit" onclick="btn_add_order()" class="btn btn-primary">新增餐點</button>
        <button type="submit" onclick="btn_finished()" class="btn btn-primary">確認點餐</button>
        <button type="submit" onclick="btn_reset()" class="btn btn-primary">重置已點餐點</button>
    </div>
    
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
